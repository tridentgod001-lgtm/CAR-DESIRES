    .card {
      background-color: #333;
      width: 280px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-15px);
      box-shadow: 0 15px 40px  #ff00ff;
    }

    .card img {
     height: 80%;
     width: 80%;
     object-fit: cover;
    }

    .card p {
      font-size: 1rem;

.moving-car {
    position: absolute;
    top: -1px; /* move it up a bit so itâ€™s closer to the text */
    width: 120px;
    animation: driveAcross 6s linear infinite;
    z-index: 10; /* above text */
}

.moving-car img {
    width: 120px;
    filter: drop-shadow(0 0 15px #0ff) drop-shadow(0 0 25px #0ff);
}

/* Keyframes remain the same */
@keyframes driveAcross {
    0% {
        left: -150px; /* start off screen */
    }
    50% {
        left: 50%;
        transform: translateX(-50%) rotateY(10deg);
    }
    100% {
        left: 100%;
        transform: translateX(-100%) rotateY(0deg);
    }
}
